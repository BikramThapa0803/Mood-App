<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mood App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-wrapper">
        <div class="app-layout">
            <aside class="sidebar">
                <div class="uppersidebar">
                    <div class="logo">
                        <img src="" alt="logo">
                    </div>
                    <nav>
                        <ul>
                            <li>Dashboard</li>
                            <li>Journal</li>
                            <li>Calendar</li>
                            <li>Analytics</li>
                        </ul>
                    </nav>
                </div>
                <div class="lowersidebar">
                    <div class="profile">
                        <img src="" alt="profile">
                        <h2>Profile</h2>
                        <div class="setting">
                            Settings
                        </div>
                    </div>
                </div>
            </aside>
            <main class="main-content">
                <div class="grid-container">
                    <div class="moodselect card">
                        <h1>Select Your mood</h1>
                        <div class="selectmood">
                            <button class="moodbtn ">üòä</button>

                            <button class="moodbtn ">üò†</button>
                            <button class="moodbtn ">üòç</button>
                        </div>
                        
                        <label for="Write Your Mood">Note to yourself: </label>
                        
                        <textarea id="note" rows="4" cols="30" placeholder="Write Your Mood..."></textarea>

                        <button id="addentry" class="entry">Add Entry</button>
                    </div>



                    <div class="moodcalendar card">
                        Calendar
                    </div>

                    <div class="journal-entry card">
                        <h2>Journal Entries:</h2>
                        <ul id="entrylist"></ul>
                    </div>

                    <div class="moodchart card">
                        moodchart
                    </div>

            <button id="love"> Show üòç</button>
            <button id="showall"> Show All</button> -->
                    <br><br>
                </div>


            </main>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
